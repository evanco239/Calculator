<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>

<body>
    
    <!-- main div container -->
    <div id="container" style="margin-top: 200px">
        <!-- main screen div with button to clear -->
        <div id="screen">
            <button id="clearButton" class="btn btn-outline-secondary">Clear</button>
            <div id="displayNum">
                0
            </div>
        </div>

        <!-- buttons div to hold numnbers etc -->
        <div id="numberPad" >
            <button class="btn btn-outline-secondary numPad">1</button>
            <button class="btn btn-outline-secondary numPad">2</button>
            <button class="btn btn-outline-secondary numPad">3</button>
            <button class="btn btn-outline-secondary numPad">4</button>
            <button class="btn btn-outline-secondary numPad">5</button>
            <button class="btn btn-outline-secondary numPad">6</button>
            <button class="btn btn-outline-secondary numPad">7</button>
            <button class="btn btn-outline-secondary numPad">8</button>
            <button class="btn btn-outline-secondary numPad">9</button>
            <button class="btn btn-outline-primary numPad">+</button>
            <button class="btn btn-outline-secondary numPad">0</button>
            <button class="btn btn-outline-primary numPad">-</button>
            <button class="btn btn-outline-primary numPad">*</button>
            <button id="equals" class="btn btn-outline-primary numPad">=</button>
            <button class="btn btn-outline-primary numPad">/</button>
        </div>


    </div>



<script src="main.js"></script>
</body>



</html>
